    <nav class="navbar navbar-dark bg-dark">

    <div id="top-container">
        <div id="first-metrics">
            <!-- Likelihood -->
            <h3>Input the Scenario</h3>
            <div id="initial-container">
                <div id="likelihood">
                    <h5>Likelihood</h5>
                    <div class="initial-input">
                        <label>Skill</label>
                        <input type="number" min="0" max="10" value="5" id="likelihood_skill"></input>
                    </div>
                    <div class="initial-input">
                        <label>Motive</label>
                        <input type="number" min="0" max="10" value="5" id="likelihood_motive"></input>
                    </div>
                    <div class="initial-input">
                        <label>Opportunity</label>
                        <input type="number" min="0" max="10" value="5" id="likelihood_opportunity"></input>
                    </div>
                    <div class="initial-input">
                        <label>Size</label>
                        <input type="number" min="0" max="10" value="5" id="likelihood_size"></input>
                    </div>
                    <div class="initial-input">
                        <label>Discovery</label>
                        <input type="number" min="0" max="10" value="5" id="likelihood_discovery"></input>
                    </div>
                    <div class="initial-input">
                        <label>Awareness</label>
                        <input type="number" min="0" max="10" value="5" id="likelihood_awareness"></input>
                    </div>
                </div>
        
                <div id="impact">
                    <!-- Impact -->
                    <h5>Impact</h5>
                    <div class="initial-input">
                        <label>Confidentiality</label>
                        <input type="number" min="0" max="10" value="5" id="impact_confidentiality"></input>
                    </div>
                    <div class="initial-input">
                        <label>Integrity</label>
                        <input type="number" min="0" max="10" value="5" id="impact_integrity"></input>
                    </div>
                    <div class="initial-input">
                        <label>Availability</label>
                        <input type="number" min="0" max="10" value="5" id="impact_availability"></input>
                    </div>
                    <div class="initial-input">
                        <label>Financial Damage</label>
                        <input type="number" min="0" max="10" value="5" id="impact_financialdamage"></input>
                    </div>
                </div>
            </div>
        </div>
    
        <div id="software-container">
            <h3>Input Software to Upgrade</h3>
            <!-- <p id="soft-sub">Add up to 3 different Softwares!</p> -->

            </div>
            <h3>Input Software Versions</h3>

            <div id="versions-1" class="version-input">

            </div>
        </div>
